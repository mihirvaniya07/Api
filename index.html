<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-db</title>
    <style>
        body {
            background-color: rgb(169, 205, 255);
        }
        #form{
            padding-top: 50px;
        }
        #form label{
            margin: 0 10px;
            color: rgb(66, 69, 113);
        }
        #form button{
            color: rgb(66, 69, 113);
            padding: 5px 20px;
            border: 1px solid rgb(66, 69, 113);
            border-radius: 3px; 
        }
    </style>
</head>
<body>
    <center>
        <form id="form">

            <label>Name :</label>
            <input type="text" id="name" placeholder="Enter your name">
            <br><br>

            <label>Email :</label>
            <input type="email" id="email" placeholder="Enter your email">
            <br><br>

            <label>Student ID :</label>
            <input type="text" id="stid" placeholder="Enter your ID">
            <br><br>

            <label>Profile :</label>
            <input type="text" id="img" placeholder="Your Profile URL">
            <br><br>

            <label>password :</label>
            <input type="password" id="password" placeholder="Enter your password">
            <br><br>

            <label>Course :</label>
            <input type="text" id="course" placeholder="Enter your Course">
            <br><br>

            <label>Mobile NO :</label>
            <input type="number" id="number" placeholder="Enter your number">
            <br><br><br>

            <button type="submit">Submit</button>
        </form>
        <div class="uimaker"></div>
    </center>
</body>
<script src="index.js"></script>
</html>
